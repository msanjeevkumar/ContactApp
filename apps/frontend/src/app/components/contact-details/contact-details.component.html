<div>
  <a href="/">back</a>
  <span class="h1"> Contact Details</span>
</div>
<hr/>
<br/>
<div *ngIf="contactInfo">
  <form [formGroup]="contactInfo" novalidate>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="inputEmail3">Name</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="name" id="inputName" placeholder="Name" readonly type="text"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="inputEmail3">Email</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          formControlName="email"
          id="inputEmail3"
          placeholder="Email"
          readonly
          type="email"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="inputEmail3">Date of Birth</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          formControlName="dateOfBirth"
          id="inputDOB"
          placeholder="Date of Birth"
          readonly
          type="text"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="inputEmail3">Gender</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          formControlName="gender"
          id="inputGender"
          placeholder="Gender"
          readonly
          type="text"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="inputEmail3">Budget</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          formControlName="budget"
          id="inputBudget"
          placeholder="Budget"
          readonly
          type="number"
        />
      </div>
    </div>
  </form>
</div>
